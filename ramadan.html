<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Kareem - Halifax</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f172a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #f8fafc;
        }
        .card {
            background: rgba(30, 41, 59, 0.8);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #334155;
            box-shadow: 0 0 50px rgba(251, 191, 36, 0.2);
            text-align: center;
            max-width: 450px;
            margin: 20px;
        }
        .moon { font-size: 80px; margin-bottom: 20px; filter: drop-shadow(0 0 15px #fbbf24); }
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .halifax-note { color: #94a3b8; font-style: italic; margin-bottom: 20px; }
        #countdown {
            margin-top: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            color: #fbbf24;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="moon">ðŸŒ™</div>
    <h1>Ramadan Kareem</h1>
    <p class="halifax-note">Greetings from Halifax, NS</p>
    <p>Wishing you a month of peace and reflection.</p>
    
    <div id="countdown">Calculating time to Ramadan...</div>
</div>

<script>
    const ramadanDate = new Date("March 10, 2026 00:00:00").getTime();
    setInterval(function() {
        const now = new Date().getTime();
        const diff = ramadanDate - now;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        
        if (diff > 0) {
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h remaining`;
        } else {
            document.getElementById("countdown").innerHTML = "Ramadan Mubarak!";
        }
    }, 1000);
</script>
</body>
</html>
